<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 5px;
            padding: 0;
            box-sizing: border-box;
        }
    nav{
        width: 100%;height: 15vh;
        background-color: black;
        color: white;display: flex;justify-content: space-between;
        align-items: center;text-transform: uppercase;
    }
    img{
        width: auto;height: 15vh;
    }
    nav .menu{
        width: 40%;
        display: flex;justify-content: space-around;
    }
    nav .menu a{
        width: 25%;
        text-decoration: none;
    }
     a{
        text-decoration: none;
        color: aliceblue;
     }   
    a:hover{
      color: rgb(193, 235, 245);
    }
    button{
        margin-left: 10px;
        font-size: large;
        background-color: #659DBD;
        color: white;
        padding: 2px 10px;
        border: 1px solid rgb(95, 95, 248);
    }
    body{
        background-color: rgb(27, 26, 26);
    }
    #home,#about,#user,#info,#java,#html,#css{
        height: 100vh;
        padding: 0 5px;
    }
    #home{
        background-color: #41436a;
    }
    #java{
        background-color:#984063 ;
        border-color: black;

    }
    #about{
        background-color: #F64668;
        border-color: rgb(82, 5, 5);
    }
    #user{
        background-color: #66f5ee21;
        border-color: #fff;
    }
    #html{
        background-color: #F64668;
        border-color: rgb(2, 48, 59);
    }
    #info{
        background-color: #fe9677;
    }
    #css{
        background-color: #66f5ee21;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="https://vip-go.shutterstock.com/blog/wp-content/uploads/sites/5/2020/05/shutterstock_514474840.jpg?w=750" alt=""></div>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#info">Info</a>
                <a href="#user">user</a>
                <a href="#html">html</a>
                <a href="#css">css</a>
                <a href="#java">java</a>
            </div>
        </nav>
    </header>
<div id="home">Home Page</div>
<div id="about">About page</div>
<div id="info">info page</div>
<div id="user">user page</div>
<div id="html">html page</div>
<div id="css">css page</div>
<div id="java">java page</div>



</body>
</html>
